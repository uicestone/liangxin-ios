<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Publish</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/publish.css">
</head>
<body>
	
	<div class="input-container">
		
		<div class="input-row" id="input-row-poster">
			<div class="add-image">
				+
			</div>
			<div class="text-hint">为您的活动上传海报</div>
		</div>

		<div class="input-row">	
			<input id="title" type="text" placeholder="请输入公告标题（字数限制50字）"  maxlength="50" class="input input-text" />
		</div>

		<div class="input-row hide" id="input-row-content">
			<textarea id="content" class="input input-textarea" placeholder="请输入公告标题（字数限制1000字）" maxlength="" name="" id="" cols="30" rows="10"></textarea>
		</div>
	
		<div class="input-row hide" id="input-row-article-picture">
			<div class="add-image">
				+
			</div>
			<div>上传图片</div>
		</div>

		<div class="input-row" id="input-row-album">
			<div class="add-image">
				+
			</div>
			<div class="text-hint">上传图片</div>
		</div>

		<input type="button" class="btn" value="发布">

	</div>


	<script src="./build/common.js"></script>
	<script src="./build/publish.js"></script>
</body>
</html>
